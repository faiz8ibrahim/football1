    <STYLE>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Century Gothic', Arial, sans-serif;
}
body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background_v8_s22.jpg');

    background-position: center;
    background-color: transparent
} 

header {
    background-size: cover;

}
.logo a {
    color: #fff;
    border: 1px solid #fff;
    padding: 10px 20px;
    display: block;
    font-weight: 900;
    text-transform: uppercase;
    text-decoration: none;
    text-shadow: 2px 2px 4px rgb(0 0 0 / 70%);
}


.logo span {
    color: red;
    font-weight: bold;
    font-size: 2rem;
}

ul {
    list-style: none;
    display: flex;
    margin-top: 20px;
}

ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    margin: 10px;
    font-weight: 500;
    text-transform: uppercase;
    border: 1px solid transparent;
    transition: 0.6s ease;
}

ul li a:hover {
    background-color: #fff;
    color: #000;
    border-color: #fff;
    border-radius: 20px;
}

ul li.Active a {
    background-color: #fff;
    color: #000;
}

/* .principal {

.principal {
    display: flex;

footer {

    text-align: center;
    font-size: 14px;
    HEIGHT: 20VH;
}

.footer-container {
    
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
}

.footer-container div {
    max-width: 300px;
    margin: 10px 0;
}

.footer-container h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #aaa4c9;
}

.footer-container p,
.footer-container ul {
    line-height: 1.6;
}

.footer-container ul {
    list-style: none;
    padding: 0;
}

.footer-container ul li {
    margin: 5px 0;
}
footer-container ul li a:hover {
    color: #000000;
}

.footer-bottom {
    background-color: #000;
    padding: 10px;
    margin-top: 20px;
    font-size: 12px;
}
.videos{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    justify-content: center;
    gap: 30px;
    padding: 20px;
    margin:  auto;
    width:100%
}
