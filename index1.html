.logo a {
    color: #fff;
    border: 1px solid #fff;
    padding: 10px 20px;
    display: block;
    font-weight: 900;
    text-transform: uppercase;
    text-decoration: none;
    text-shadow: 2px 2px 4px rgb(0 0 0 / 70%);
}

.logo span {
    color: red;
    font-weight: bold;
    font-size: 2rem;
}

ul {
    list-style: none;
    display: flex;
    margin-top: 20px;
}

ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    margin: 10px;
    font-weight: 500;
    text-transform: uppercase;
    border: 1px solid transparent;
    transition: 0.6s ease;
}

ul li a:hover {
    background-color: #fff;
    color: #000;
    border-color: #fff;
    border-radius: 20px;
}

ul li.Active a {
    background-color: #fff;
    color: #000;
}

/* .principal {
    max-width: 1440px;

} */


.principal {
    display: flex;
    justify-content: space-between;
    align-items: center;

}
.ftf {
    display: grid
;
    grid-template-columns: repeat(3, 1fr);
    justify-content: center;
    gap: 30px;
    padding: 20px;
    margin-top: 50px;
    margin: 20px auto;
    width: 770px;
}
.d1 img{
    width: 100%;
    transition: .4s ease;
    
}
a:hover{
    
    border-radius: 20px;
}



.d1 p {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    color: #fff;
}

.d1 {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    transition: .4s ease;
    width: 250px;
}

.d1::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: linear-gradient(180deg, transparent, black);
}

.d1:hover > img {
    transform: scale(1.5);
}

        footer {
    /* background-color: #aaa4c9; */
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-size: 14px;
    HEIGHT: 20VH;
}

.footer-container {
    
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
}

.footer-container div {
    max-width: 300px;
    margin: 10px 0;
}

.footer-container h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #aaa4c9;
}

.footer-container p,
.footer-container ul {
    line-height: 1.6;
}

.footer-container ul {
    list-style: none;
    padding: 0;
}

.footer-container ul li {
    margin: 5px 0;
}

.footer-container ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-container ul li a:hover {
    color: #000000;
}

.footer-bottom {
    background-color: #000;
    padding: 10px;
    margin-top: 20px;
    font-size: 12px;
}
        @media (max-width: 768px) {
        .principal {
            flex-direction: column;
            text-align: center;
        }

        ul {
            flex-direction: column;
            align-items: center;
        }

        ul li {
            margin: 5px 0;
        }

        .ftf {
            grid-template-columns: 1fr 1fr; /* 2 columns on tablets */
            gap: 10px;
        }

        .d1 {
            width: 100%; /* Full width on mobile/tablets */
            max-width: 200px; /* Smaller max-width on smaller devices */
        }

        .d1 img {
            object-fit: cover; /* Make sure images fit the container */
        }

        footer {
            font-size: 12px;
            padding: 10px 0;
        }

        .footer-container {
            flex-direction: column;
            align-items: center;
        }

        .footer-container div {
            max-width: 100%;
            margin: 10px 0;
        }
    }

    @media (max-width: 480px) {
        .logo a {
            font-size: 1.5rem;
            padding: 8px 15px;
        }

        .ftf {
            grid-template-columns: 1fr; /* 1 column on very small screens */
            gap: 5px;
        }

        .d1 {
            width: 90%; /* Ensure divs fit well on small screens */
            max-width: 200px; /* Limit max-width further */
        }

        .footer-container h3 {
            font-size: 16px;
        }

        .footer-bottom {
            font-size: 10px;
        }
    }
